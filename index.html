<body>
    <nav class="navbar sticky-top navbar-light bg-dark">
        <a class="navbar-brand text-center text-white mx-auto" href="#">TRACK CALORIE</a>
        <a class="navbar-brand text-center text-white badge-primary p-2" href="#">CLEAR ALL</a>
    </nav>
    <div class="container">
        <div class="card m-5">
            <form>
                <h2 class="display-5 p-2 text-center">ADD MEAL/ FOOD ITEM & CALORIES</h2>
                <div class="row m-5 form-group ">

                    <div class="col-md-6 mb-2">
                        <input type="text" class="form-control" placeholder="ADD MEAL" id='add-meal'>
                    </div>
                    <div class="col-md-6 mb-2">
                        <input type="number" class="form-control" placeholder=" ADD CALORIE" id='add-calorie'>
                    </div>
                </div>
                <div class="text-center m-5">
                    <button class=" add btn btn-outline-primary mb-2"><svg class="bi bi-plus" width="1em" height="1em"
                            viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
                                clip-rule="evenodd" />
                        </svg></i>ADD MEAL</button>
                    <button class=" update btn btn-outline-warning mb-2"><svg class="bi bi-arrow-up-down" width="1em"
                            height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M11 3.5a.5.5 0 01.5.5v9a.5.5 0 01-1 0V4a.5.5 0 01.5-.5z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M10.646 2.646a.5.5 0 01.708 0l3 3a.5.5 0 01-.708.708L11 3.707 8.354 6.354a.5.5 0 11-.708-.708l3-3zm-9 7a.5.5 0 01.708 0L5 12.293l2.646-2.647a.5.5 0 11.708.708l-3 3a.5.5 0 01-.708 0l-3-3a.5.5 0 010-.708z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M5 2.5a.5.5 0 01.5.5v9a.5.5 0 01-1 0V3a.5.5 0 01.5-.5z"
                                clip-rule="evenodd" />
                        </svg>UPDATE MEAL</button>
                    <button class=" remove btn btn-outline-danger mb-2 "><svg class="bi bi-x-octagon-fill" width="1em"
                            height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M11.46.146A.5.5 0 0011.107 0H4.893a.5.5 0 00-.353.146L.146 4.54A.5.5 0 000 4.893v6.214a.5.5 0 00.146.353l4.394 4.394a.5.5 0 00.353.146h6.214a.5.5 0 00.353-.146l4.394-4.394a.5.5 0 00.146-.353V4.893a.5.5 0 00-.146-.353L11.46.146zm.394 4.708a.5.5 0 00-.708-.708L8 7.293 4.854 4.146a.5.5 0 10-.708.708L7.293 8l-3.147 3.146a.5.5 0 00.708.708L8 8.707l3.146 3.147a.5.5 0 00.708-.708L8.707 8l3.147-3.146z"
                                clip-rule="evenodd" />
                        </svg>REMOVE MEAL</button>
                    <button class="back btn btn-outline-info mb-2"><svg class="bi bi-arrow-90deg-left" width="1em"
                            height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M6.104 2.396a.5.5 0 010 .708L3.457 5.75l2.647 2.646a.5.5 0 11-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M2.75 5.75a.5.5 0 01.5-.5h6.5a2.5 2.5 0 012.5 2.5v5.5a.5.5 0 01-1 0v-5.5a1.5 1.5 0 00-1.5-1.5h-6.5a.5.5 0 01-.5-.5z"
                                clip-rule="evenodd" />
                        </svg>BACK</button>
                </div>
            </form>
        </div>
        <p class='display-4 text-center'>TOTAL CALORIES : <span class="total-calories ">0</span> </p>
        <hr>
